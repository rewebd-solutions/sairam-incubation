        <div class="nav-btns">
            <a class="nav-link" href="/sairam-incubation/#home">HOME</a>

        </div>
        <button class="hamburger" onclick="menuToggle()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <nav class="nav-main-mobile nav-main-hide-mobile">
        <div class="nav-btns">
            <a class="nav-link" href="/sairam-incubation/#home">HOME</a>
            <a class="nav-link" href="/sairam-incubation/#about-us">ABOUT US</a>
            <a class="nav-link" href="/sairam-incubation/#team">TEAM</a>
            <a href="#footer" class="contact-btn"><i class="fa fa-phone-alt"></i>&nbsp; CONTACT</a>
        </div>
    </nav>
    <br>
    <br><br><br>
    <section id="forms" class="fofo">
        <div class="form-details">
            <form>
                <h1>Student Member Application Form</h1>
                <label>Name of the Institute</label>
                <input type="text" placeholder="Name of the Institute">
                <h3 style="text-align: center;">PERSONAL DETAILS OF STUDENT</h3>
                <br>
                <label>Name</label>
                <input type="text" placeholder="Name of the student">
                <label>Register Number</label>
                <input type="text" inputmode="numeric" placeholder="Register Number">
                <label>Student ID</label>
                <input type="text" placeholder="Student ID">
                <label>Gender</label>
                <input type="text" placeholder="Gender of the Student"> <!--use dropdown-->
                <label>Date of Birth</label>
                <input type="date" placeholder="Date of Birth">
                <label>Email</label>
                <input type="text" placeholder="Enter a valid mail address">
                <label>Phone  Number</label>
                <input type="text" inputmode="numeric" placeholder="Phone number">
                <label>Program of Study</label>
                <input type="text" placeholder = "B.E./B.Tech. or M.E./M.Tech. or Integrated M.Tech"> <!--use dropdown-->
                <label>Discipline</label>
                <input type="text" placeholder="Department">
                <label>Backlogs</label>
                <input type="text" inputmode="numeric" placeholder="No. of backlogs">
                <label>TITLE OF PROJECT</label>
                <input type="text" placeholder="Title of the Project">
                <label>Support</label>
                <input type="text" placeholder="Support received from any Organization">
                <label>Details of National/International events attended (Number, Date, Venue)</label>
                <textarea placeholder="Enter event details" name="" id="" cols="20" rows="5"></textarea>
                <label>Paper/Patent published</label>
                <input type="text" placeholder="Any papers published?">
                <label>No. of Author</label>
                <input type="text" inputmode="numeric" placeholder="Number of authors">
                <label>Why do want to join us?</label>
                <textarea placeholder="Enter your message" name="" id="" cols="20" rows="5"></textarea>
                <label>Any other projects going on?</label>
                <input type="text" placeholder="Yes/No"> <!--use radio-->
                <label>Are you interested in taking this project as your Mini/Final year project?</label>
                <input type="text" placeholder="YES/NO"> <!--use radio-->
                <label>Specialized in any Software/Tools/others</label>
                <input type="text" placeholder="Specify if any">
                <label>Worked at companies/industries?</label>
                <input type="text" placeholder="Specify if any">
                <button>SUBMIT</button>
            </form>
        </div>
    </section>
    <br>
    <section id="footer" class="footer">
        <div class="logo-details">
            <img src="images/incubator-logo.png" alt="Sairam Incubator Foundation">
            <a target="_blank" href="tel:+91 72000 926999"><i class="fa fa-phone-alt"></i><span> +91 72000 92699</span></a>
            <a target="_blank" href="https://www.instagram.com/techno_incubator_sairam/"><i class="fab fa-instagram"></i><span> @techno_incubator_sairam</span></a>
            <a target="_blank" href="mailto:incubation@sairam.edu.in"><i class="fa fa-envelope"></i><span> incubation@sairam.edu.in</span></a>
            <a target="_blank" href="mailto:queries.rd@sairam.edu.in">&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span> queries.rd@sairam.edu.in</span></a>
        </div>
        <div class="map-contact">
            <form>
                <h1>Contact Us</h1>
                <label>Email</label>
                <input type="text" placeholder="Enter a valid email address">
                <label>Name</label>
                <input type="text" placeholder="Enter your Name">
                <label>Message</label>
                <textarea placeholder="Enter your message" name="" id="" cols="20" rows="5"></textarea>
                <button>SUBMIT</button>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6328.373821866053!2d80.05339451524428!3d12.962067721884315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52f596c7fb72c9%3A0x8e7a30529f9ef227!2sSri%20Sairam%20Engineering%20College!5e1!3m2!1sen!2sin!4v1678295409486!5m2!1sen!2sin" 
              style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
